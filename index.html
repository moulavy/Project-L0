<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Товары и точка</title>
   <link rel="stylesheet" href="style/index.css">
   
</head>
<body class="page">
   <header class="header">
      <div class="header__container container">
      <button class="header__menu-button"></button>
      <h1 class="header__logo">Товары и&nbsp;точка</h1>
      <div class="header__search">
         <input type="text" class="header__search-input" placeholder="Я ищу...">
         <button class="header__search-button"><img class="header__search-button-img" src="images/search-mobile.svg" alt="Поиск"></button>         
      </div>
      <div class="header__user header__item">
         <img src="./images/user.svg" alt="Профиль" class="header__item-img header__user-img">
         <p class="header__item-text header__user-text">Профиль</p>
      </div>
      <div class="header__cart header__item">
         <img src="./images/cart.svg" alt="Корзина" class="header__item-img header__cart-img">
         <p class="header__cart-text header__item-text">Корзина
            <p class="header__cart-count">3</p>
         </p>
         
      </div>
      </div>
   </header>
</body>
</html>
